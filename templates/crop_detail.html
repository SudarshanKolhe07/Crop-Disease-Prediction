<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ crop.name }} - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="/">Agri Sense</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/crops">Crop Library</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Crop Details Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ crop.image_url }}" class="img-fluid rounded" alt="{{ crop.name }}">
            </div>
            <div class="col-md-6">
                <h2>{{ crop.name }}</h2>
                <p><strong>Scientific Name:</strong> {{ crop.scientific_name }}</p>
                <p><strong>Description:</strong> {{ crop.description }}</p>
                <p><strong>Common Diseases:</strong> {{ crop.diseases }}</p>
                <p><strong>Treatment:</strong> {{ crop.treatment }}</p>
            </div>
        </div>
        <div class="mt-4">
            <a href="/crops" class="btn btn-success">Back to Crop Library</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
