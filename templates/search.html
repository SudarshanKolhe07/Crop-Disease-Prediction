<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Crop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Search for a Crop</h2>
        <form method="POST" action="/search">
            <div class="mb-3">
                <label for="crop" class="form-label">Select a Crop:</label>
                <select class="form-select" id="crop" name="crop">
                    {% for crop in crop_list %}
                        <option value="{{ crop }}" {% if selected_crop == crop %}selected{% endif %}>{{ crop }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        
        {% if crop_info %}
        <div class="mt-4">
            <h3>Crop Information</h3>
            <p><strong>Name:</strong> {{ crop_info[1] }}</p>
            <p><strong>Description:</strong> {{ crop_info[2] }}</p>
            <p><strong>Common Diseases:</strong> {{ crop_info[3] }}</p>
            <p><strong>Treatment:</strong> {{ crop_info[4] }}</p>
        </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
